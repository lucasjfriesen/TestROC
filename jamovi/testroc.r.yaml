items:
    - name: debug
      type: Preformatted

    - name: resultsTable
      title: Results Table
      type: Table
      rows: 0
      columns:
        - name: scaleName
          title: Scale
          type: text
        - name: cutpoint
          title: Cutpoint
          type: text
        - name: sensitivity
          title: 'Sensitivity (%)'
          type: number
        - name: specificity
          title: 'Specificity (%)'
          type: number
        - name: ppv
          title: 'PPV (%)'
          type: text
        - name: npv
          title: 'NPV (%)'
          type: number
        - name: youden
          title: Youden's index
          type: number
        - name: AUC
          title: auc
          type: number

    - name: sensSpecTable
      title: Sensitivity & Specificity
      type: Html
          
    - name: plotROC
      type: Image
      width:  550
      height: 450
      renderFun: .plotROC
