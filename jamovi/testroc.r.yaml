          - name: specificity
            title: 'Specificity (%)'
            type: text
          - name: ppv
            title: 'PPV (%)'
            type: text
          - name: npv
            title: 'NPV (%)'
            type: text
          - name: youden
            title: Youden's index
            type: number
          - name: AUC
            title: AUC
            type: number
